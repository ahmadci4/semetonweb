    <style>

        .card-demo { transition: all 0.3s ease; }
        .card-demo:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border-color: #22c55e; }
    </style>
</head>
<body class="antialiased">

    <!-- Navbar -->
    <nav class="fixed w-full z-50 py-4 glass-nav">
        <div class="container mx-auto px-4 md:px-8 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <img src="images/lombokpartnerdigital.png" alt="Logo semetonweb" class="w-10 h-10 object-contain">
                <span class="font-bold text-xl text-slate-900 lowercase">semeton<span class="text-brand-600">web</span></span>

    <!-- Header -->
    <section class="pt-32 pb-16 bg-slate-900 text-white text-center px-4">
        <div class="container mx-auto max-w-3xl">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Galeri Demo Interaktif</h1>
            <p class="text-slate-300 text-lg">Klik tombol demo untuk merasakan langsung pengalaman antarmuka (UI/UX) website racikan kami dari sisi pengunjung.</p>
        </div>
    </section>

    <!-- Demos Grid -->
    <section class="py-16 px-4">
        <div class="container mx-auto max-w-6xl">
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="demo-container">
                <!-- Injected via JS -->

    <section class="py-16 text-center px-4 bg-brand-50 border-t border-brand-100">

    </section>

    <script>
        const demos = [
            { title: "Trekking Gunung Rinjani", img: "images/slide/BGDESKTOP-RINJANI.JPG", tag: "Pariwisata", url: "https://ahmadci4.github.io/contoh-webtrekking/" },

            { title: "Toko Online Baju", img: "images/slide/toko-online-desktop.JPG", tag: "E-Commerce", url: "https://ahmadci4.github.io/demo-web-toko-online/" },
            { title: "Company Profile PT/CV", img: "images/companyprofile.png", tag: "Corporate", url: "https://ahmadci4.github.io/demo-web-company-profile/" },

            { title: "Web Sekolah / Kampus", img: "images/administration.png", tag: "Instansi", url: "https://ahmadci4.github.io/demo-web-sekolah/" },
            { title: "Portal Desa Digital", img: "images/local-administration-dashboard.png", tag: "Instansi", url: "https://ahmadci4.github.io/demo-web-profil-desa/" },
            { title: "Portal Media Berita", img: "images/ui-ux.png", tag: "Media", url: "https://ahmadci4.github.io/demo-web-berita/" }
        ];

        const container = document.getElementById('demo-container');
        demos.forEach(d => {
            container.insertAdjacentHTML('beforeend', `
                <div class="bg-white rounded-2xl overflow-hidden border-2 border-slate-100 card-demo flex flex-col">
                    <div class="h-48 overflow-hidden bg-slate-200 relative border-b border-slate-100">
                        <img src="${d.img}" class="w-full h-full object-cover object-top opacity-90 hover:opacity-100 transition-opacity" alt="${d.title}">
                        <div class="absolute top-3 right-3 bg-slate-900/80 backdrop-blur text-white text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider">${d.tag}</div>
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <h3 class="font-bold text-xl text-slate-900 mb-4">${d.title}</h3>
                        <div class="mt-auto space-y-3">
                            <a href="${d.url}" target="_blank" class="block w-full py-3 text-center rounded-xl bg-blue-50 text-blue-600 font-bold hover:bg-blue-100 transition-colors flex items-center justify-center gap-2">

                                Pesan Seperti Ini
                            </a>
                        </div>
                    </div>
                </div>
            `);
        });
    </script>
</body>
</html>
